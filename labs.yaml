# Holds various projects under 'labs/'

- project:
    name: 'labs-incubator'
    gerrit-name: 'labs/incubator'
    jobs:
     - '{name}-phplint'

- project:
    name: 'labs-nagios-builder'
    gerrit-name: 'labs/nagios-builder'
    jobs:
     - '{name}-pep8'
     - '{name}-pyflakes'

- project:
    name: 'labs-tools-grrrit'
    gerrit-name: 'labs/tools/grrrit'
    jobs:
     - '{name}-jslint'
     - '{name}-yamllint'
