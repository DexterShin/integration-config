# Holds various projects under 'labs/'

- project:
    name: 'labs-incubator'
    jobs:
     - '{name}-phplint'

- project:
    name: 'labs-migration-assistant'
    jobs:
     - python-jobs

- project:
    name: 'labs-nagios-builder'
    jobs:
     - python-jobs

- project:
    name: 'labs-toollabs'
    jobs:
     - '{name}-debian-glue'

- project:
    name: 'labs-tools-grrrit'
    jobs:
     - '{name}-jslint'
     - '{name}-yamllint'
