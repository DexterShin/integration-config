- job-template:
    name: parsoid-parse-tool-check
    node: hasSlaveScripts
    wrappers:
        - timeout:
            timeout: 5
            fail: true
    defaults:
        use-remote-zuul
    triggers:
        - zuul
    scm:
        - git:
            url: 'http://integration.wikimedia.org/zuul/git/$ZUUL_PROJECT'
            reference-repo: '/srv/ssd/gerrit/$ZUUL_PROJECT.git'
            refspec: '$ZUUL_REF'
            name: 'origin'
            disable-submodules: true
        - git:
            url: 'https://gerrit.wikimedia.org/r/p/mediawiki/extensions/Parsoid/js/contrib.git'
            branches:
                - master
            basedir: contrib
    builders:
        - shell: |
            # If any of these commands fail, something is wrong
            set -e
            cd js/tests
            export NODE_PATH=$NODE_PATH:../../contrib/node_modules
            echo "Foo" | node parse.js --wt2html
            echo "Foo" | node parse.js --wt2wt
            echo "Foo" | node parse.js --html2wt
            echo "Foo" | node parse.js --html2html

