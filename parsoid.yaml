- builder:
    name: parsoid-parsertests-run
    builders:
        - shell: 'git checkout $ZUUL_COMMIT'
        - shell: |
            cd js/tests
            export NODE_PATH=$NODE_PATH:../../contrib/node_modules
            node parserTests --xml --no-color --wt2html --wt2wt --html2html --selser --changesin selser.changes.json > results.xml

- builder:
    name: parsoid-parsertests-run-wrapper
    builders:
        - trigger-builds:
            - project: parsoid-parsertests-run
              current-parameters: true
              predefined-parameters:
                ZUUL_COMMIT={triggeredCommit}
              block: true

        - copyartifact:
            project: parsoid-parsertests-run
            which-build: permalink
            permalink: last
            filter: '**/results.xml'
            flatten: true

- job-template:
    name: parsoid-parsertests-run
    node: hasSlaveScripts
    defaults:
        use-remote-zuul
    triggers:
        - zuul
    scm:
        - git:
            url: 'http://integration.wikimedia.org/zuul/git/$ZUUL_PROJECT'
            reference-repo: '/srv/ssd/gerrit/$ZUUL_PROJECT.git'
            refspec: '$ZUUL_REF'
            name: 'origin'
            disable-submodules: true
        - git:
            url: 'https://gerrit.wikimedia.org/r/p/mediawiki/extensions/Parsoid/js/contrib.git'
            branches:
                - master
            basedir: contrib
    builders:
        - parsoid-parsertests-run
    publishers:
        - archive:
            artifacts: '**/results.xml'
        - fingerprint:
            files: '**/results.xml'

- job-template:
    name: parsoid-php-parsertests
    node: hasSlaveScripts
    wrappers:
        - timeout:
            timeout: 10
            fail: true
    defaults:
        use-remote-zuul
    triggers:
        - zuul
    scm:
        - git:
            url: 'http://integration.wikimedia.org/zuul/git/$ZUUL_PROJECT'
            reference-repo: '/srv/ssd/gerrit/$ZUUL_PROJECT.git'
            refspec: '$ZUUL_REF'
            name: 'origin'
            disable-submodules: true
        - git:
            url: 'https://gerrit.wikimedia.org/r/p/mediawiki/extensions/Parsoid/js/contrib.git'
            branches:
                - master
            basedir: contrib
        - git:
            url: 'https://gerrit.wikimedia.org/r/p/mediawiki/core.git'
            branches:
                - master
            basedir: core
    builders:
        # run our parserTests.txt file using core's php parser to ensure
        # that non-parsoid only tests are actually correct wrt the PHP parser.
        - shell: |
           #!/bin/bash -xe
           sqlitedir="$WORKSPACE/data"
           mkdir -p $sqlitedir
           # Ensure LocalSettings.php and my_wiki.sqlite don't exist
           rm -f core/LocalSettings.php
           rm -f "$sqlitedir/my_wiki.sqlite"
           # Run MediaWiki installer to create LocalSettings.php
           # (see mw-install-sqlite builder in macro.yaml)
           php core/maintenance/install.php \
            --confpath $WORKSPACE/core \
            --dbtype=sqlite \
            --dbname=my_wiki \
            --dbpath=$sqlitedir \
            --showexceptions=true \
            --pass testpass \
            sqlitetest \
            WikiAdmin
           chmod +w "$sqlitedir/my_wiki.sqlite"
           # now run parserTests
           php core/tests/parserTests.php --color=no --quiet \
            --file=js/tests/parserTests.txt

- job-template:
    name: parsoid-parsertests
    node: hasSlaveScripts
    triggers:
        - zuul
    builders:
        # Run tests on prior commit (note the caret (^) character)
        - parsoid-parsertests-run-wrapper:
            triggeredCommit: "$ZUUL_COMMIT^"

        - shell: 'mv results.xml oldresults.xml'

        # Run tests on current commit
        - parsoid-parsertests-run-wrapper:
            triggeredCommit: "$ZUUL_COMMIT"

        # Use junitdiff tool to diff the two results
        - shell: 'node /srv/slave-scripts/tools/junitdiff/junitdiff oldresults.xml results.xml > diff.xml'

    publishers:
        - xunit:
            types:
                - junit:
                    pattern: diff.xml
            thresholdmode: 'number'
            thresholds:
                - failed:
                    failurenew: '0'

- job-template:
    name: parsoid-regressions
    node: hasSlaveScripts
    defaults:
        use-remote-zuul
    triggers:
        - zuul
    scm:
        - git:
            url: 'http://integration.wikimedia.org/zuul/git/$ZUUL_PROJECT'
            reference-repo: '/srv/ssd/gerrit/$ZUUL_PROJECT.git'
            refspec: '$ZUUL_REF'
            name: 'origin'
            disable-submodules: true
        - git:
            url: 'https://gerrit.wikimedia.org/r/p/mediawiki/extensions/Parsoid/js/contrib.git'
            branches:
                - master
            basedir: contrib
    builders:
        - parsoid-parsertests-run
    publishers:
        - xunit:
            types:
                - junit:
                    pattern: '**/results.xml'
            thresholdmode: 'number'
            thresholds:
                - failed:
                    failurenew: '1'

