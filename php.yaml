# Generic Jobs related to PHP

- job:
    name: php-composer-validate
    node: contintLabsSlave && UbuntuPrecise
    defaults: use-remote-zuul
    concurrent: true

    triggers:
     - zuul
    builders:
     - shell: |
         /srv/deployment/integration/composer/vendor/bin/composer --ansi validate
    logrotate:
        daysToKeep: 15
