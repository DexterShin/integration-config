- job-template:
    name: 'operations-puppet-validate'
    defaults: use-zuul

    triggers:
     - zuul

    builders:
     - shell: "/bin/sed -i 's%import \"../private%#import \"../private%' manifests/base.pp"
     - shell: "rake validate"

- project:
    name: 'operations-puppet'
    gerrit-name: 'operations/puppet'

    jobs:
     - operations-puppet-validate
