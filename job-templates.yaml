# Generic job-templates

- job-template:
    name: '{name}-phplint'

    defaults: use-zuul
    triggers:
     - zuul

    builders:
     - php-lint

# PHP CodeSniffer on everything under the workspace
- job-template:
    name: '{name}-phpcs'

    defaults: use-zuul
    triggers:
     - zuul

    scm:
     - git-zuul:
        gerrit-name: '{gerrit-name}'
        disable-submodules: true

    builders:
     - phpcs

    publishers:
     - checkstyle-xml
     - phpcs

# PHP CodeSniffer on changed files
- job-template:
    name: '{name}-phpcs-HEAD'

    defaults: use-zuul
    triggers:
     - zuul

    scm:
     - git-zuul:
        gerrit-name: '{gerrit-name}'
        disable-submodules: true

    builders:
     - phpcs-HEAD

    publishers:
     - checkstyle-xml
     - phpcs

- job-template:
    name: '{name}-yamllint'

    defaults: use-zuul
    triggers:
     - zuul

    builders:
     - yaml-lint
