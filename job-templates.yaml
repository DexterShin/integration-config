# PHP CodeSniffer on everything under the workspace
- job-template:
    name: '{name}-phpcs'

    defaults: use-zuul
    triggers:
     - zuul

    scm:
     - git-zuul:
        gerrit-name: '{gerrit-name}'
        disable-submodules: true

    builders:
     - phpcs

    publishers:
     - checkstyle-xml
     - phpcs

