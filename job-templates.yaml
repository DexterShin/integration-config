# Java checktyle for maven projects
- job-template:
    name: '{name}-maven-checkstyle'
    node: contintLabsSlave  # Maven download the whole internet
    project-type: maven
    tirggers:
      - zuul
    scm:
      - git-remote-zuul-no-submodules
    wrappers:
      - timeout:
          timeout: 1  # minutes
          fail: true
      - timestamps
      - ansicolor
    maven:
      goals: "checkstyle:checkstyle"
      maven-opts: "-Dcheckstyle.config.location=$WORKSPACE/checkstyle.xml"
    publishers:
      - checkstyle-xml
