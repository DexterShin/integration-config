# Generic job-templates

- job-template:
    name: '{name}-erblint-HEAD'
    node: hasSlaveScripts
    defaults: use-zuul
    triggers:
     - zuul
    builders:
     - erblint-HEAD

- job-template:
    name: '{name}-pplint-HEAD'
