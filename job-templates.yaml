# PHP CodeSniffer on everything under the workspace
- job-template:
    name: '{name}-phpcs'
    node: (hasSlaveScripts && hasPhpcs)
    defaults: use-remote-zuul
    triggers:
     - zuul

    scm:
     - git-zuul:
        disable-submodules: true

    builders:
     - phpcs

    publishers:
     - checkstyle-xml
     - phpcs

