# Generic job-templates

- job-template:
    name: '{name}-erblint-HEAD'
    node: hasSlaveScripts
    defaults: use-remote-zuul
    triggers:
     - zuul
    builders:
     - erblint-HEAD

# Generic job to run JSHint
- job-template:
    name: '{name}-jslint'
    node: hasSlaveScripts
    defaults: use-remote-zuul
    triggers:
     - zuul
    scm:
     - git-remote-zuul-no-submodules
    builders:
     - jshint

