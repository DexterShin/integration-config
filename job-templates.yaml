# Generic job-templates

- job-template:
    name: '{name}-phplint'

    defaults: use-zuul
    triggers:
     - zuul

    builders:
     - php-lint

# Generic job to run the QUnit builder
- job-template:
    name: '{name}-qunit'

    defaults: use-zuul
    triggers:
     - zuul

    builders:
     - qunit

# PHP CodeSniffer on everything under the workspace
- job-template:
    name: '{name}-phpcs'

    defaults: use-zuul
    triggers:
     - zuul

    scm:
     - git-zuul:
        gerrit-name: '{gerrit-name}'
        disable-submodules: true

    builders:
     - phpcs

    publishers:
     - phpcs

# PHP CodeSniffer on changed files
- job-template:
    name: '{name}-phpcs-HEAD'

    defaults: use-zuul
    triggers:
     - zuul

    scm:
     - git-zuul:
        gerrit-name: '{gerrit-name}'
        disable-submodules: true

    builders:
     - phpcs-HEAD

    publishers:
     - phpcs
