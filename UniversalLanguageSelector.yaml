- job:
    name: UniversalLanguageSelector-language-browsertests.wmflabs.org-linux-firefox
    disabled: false

    scm:
      - git:
          url: https://gerrit.wikimedia.org/r/mediawiki/extensions/UniversalLanguageSelector
          branches:
            - master

    triggers:
      - timed: "0 3,18 * * *"

    builders:
      - shell: |
          export MEDIAWIKI_USER=Bttesting
          export MEDIAWIKI_PASSWORD_VARIABLE=MEDIAWIKI_PASSWORD_BTTESTING_WMFLABS_ORG

          export BROWSER_LABEL=firefox
          export MEDIAWIKI_URL=http://language-browsertests.wmflabs.org/MediaWiki/core/index.php/

          curl -s -o use-ruby https://repository-cloudbees.forge.cloudbees.com/distributions/ci-addons/ruby/use-ruby
          RUBY_VERSION=2.1.0 \
            source ./use-ruby

          gem install bundler --no-ri --no-rdoc
          cd tests/browser/
          bundle install
          bundle exec cucumber --backtrace --verbose --format pretty --format Cucumber::Formatter::Sauce --out reports/junit --tags @language-browsertests.wmflabs.org || (echo -e "\nJob has failed (exit code: $?)."; false)

    publishers:
      - junit:
          results: tests/browser/reports/junit/*.xml
      - email:
          recipients: aaharoni@wikimedia.org cmcmahon@wikimedia.org kmistry@wikimedia.org nlaxstrom@wikimedia.org sthottingal@wikimedia.org zfilipin@wikimedia.org
      - ircbot:
          strategy: all
          notify-start: false
          notify-committers: false
          notify-culprits: false
          notify-upstream: false
          notify-fixers: false
          message-type: summary-scm
          matrix-notifier: only-configurations
