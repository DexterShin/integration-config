          # install ruby dependencies
          mkdir vendor
          gem1.9.3 install --env-shebang -i vendor bundler --no-ri --no-rdoc
          # Prepare some paths lookup
          export GEM_PATH="`pwd`/vendor"

          cd tests/browser/
          "$WORKSPACE"/vendor/bin/bundle install --verbose

