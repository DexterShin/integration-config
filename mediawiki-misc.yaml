- job-template:
    name: '{name}-gembuild'
    defaults: use-remote-zuul
    triggers:
     - zuul
    builders:
     - shell: "gem build *.gemspec"
    publishers:
     - archive:
         artifacts: '*.gem'

- project:
    name: 'mediawiki-ruby-api'
    jobs:
     - '{name}-ruby1.9.3lint'
     - '{name}-gembuild'

- project:
    name: 'mediawiki-selenium'
    jobs:
     - '{name}-ruby1.9.3lint'
     - '{name}-gembuild'

- project:
    # mediawiki/services/mathoid.git
    name: 'mathoidsvc'
    jobs:
     - '{name}-debian-glue'

- project:
    name: 'mediawiki-vagrant'
    jobs:
     - '{name}-puppetlint-lenient'
     - '{name}-puppetlint-strict'
     - '{name}-puppet-validate'
     - '{name}-erblint-HEAD'
