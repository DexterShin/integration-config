- job-template:
    name: 'mediawiki-ruby-api-gembuild'
    defaults: use-remote-zuul
    triggers:
     - zuul
    builders:
     - shell: "gem build mediawiki_api.gemspec"
    publishers:
     - archive:
         artifacts: '*.gem'

- job-template:
    name: 'mediawiki-selenium-gembuild'
    defaults: use-remote-zuul
    triggers:
     - zuul
    builders:
     - shell: "gem build mediawiki_selenium.gemspec"
    publishers:
     - archive:
         artifacts: '*.gem'

- project:
    name: 'mediawiki-ruby-api'
    jobs:
     - '{name}-ruby1.9.3lint'
     - 'mediawiki-ruby-api-gembuild'

- project:
    name: 'mediawiki-selenium'
    jobs:
     - '{name}-ruby1.9.3lint'
     - 'mediawiki-selenium-gembuild'

- project:
    # mediawiki/services/mathoid.git
    name: 'mathoidsvc'
    jobs:
     - '{name}-debian-glue'

- project:
    name: 'mediawiki-vagrant'
    jobs:
     - '{name}-puppet-validate'
