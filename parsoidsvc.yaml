- job-template:
    name: parsoidsvc-php-parsertests
    node: hasSlaveScripts
    concurrent: true
    wrappers:
        - timeout:
            timeout: 10
            fail: true
        - timestamps
        - ansicolor
    defaults:
        use-remote-zuul
    triggers:
        - zuul
    scm:
        - git:
            url: 'http://integration.wikimedia.org/zuul/git/$ZUUL_PROJECT'
            reference-repo: '/srv/ssd/gerrit/$ZUUL_PROJECT.git'
            refspec: '$ZUUL_REF'
            disable-submodules: true
    builders:
        - get-mw-core:
            branch: 'master'
        - mw-install-sqlite
        - shell: |
           # Now run parserTests
           # FIXME should use the phpunit wrapper
           php tests/parserTests.php --color=no --quiet \
            --file=tests/parserTests.txt

- job-template:
    name: parsoidsvc-parse-tool-check
    node: hasSlaveScripts
    concurrent: true
    wrappers:
        - timeout:
            timeout: 5
            fail: true
        - timestamps
        - ansicolor
    defaults:
        use-remote-zuul
    triggers:
        - zuul
    scm:
        - git:
            url: 'http://integration.wikimedia.org/zuul/git/$ZUUL_PROJECT'
            reference-repo: '/srv/ssd/gerrit/$ZUUL_PROJECT.git'
            refspec: '$ZUUL_REF'
            name: 'origin'
            disable-submodules: true
        - git:
            url: 'https://gerrit.wikimedia.org/r/p/mediawiki/services/parsoid/deploy.git'
            branches:
                - master
            basedir: deploy
    builders:
        - shell: |
            # If any of these commands fail, something is wrong
            set -e
            cd tests
            export NODE_PATH="$NODE_PATH:$WORKSPACE/deploy/node_modules"
            echo "Foo" | node parse.js --wt2html
            echo "Foo" | node parse.js --wt2wt
            echo "Foo" | node parse.js --html2wt
            echo "Foo" | node parse.js --html2html

