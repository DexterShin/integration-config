- job-template:
    name: parsoidsvc-parsertests-run-harder
    node: hasSlaveScripts
    concurrent: true
    wrappers:
        - timeout:
            timeout: 10
            fail: true
        - timestamps
        - ansicolor
    defaults:
        use-remote-zuul
    triggers:
        - zuul
    scm:
        - git:
            url: 'http://integration.wikimedia.org/zuul/git/$ZUUL_PROJECT'
            reference-repo: '/srv/ssd/gerrit/$ZUUL_PROJECT.git'
            refspec: '$ZUUL_REF'
            name: 'origin'
            disable-submodules: true
        - git:
            url: 'https://gerrit.wikimedia.org/r/p/mediawiki/services/parsoid/deploy.git'
