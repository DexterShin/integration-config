# Invoke a tox environement
# Parameter: {toxenv}
- job-template:
    name: '{name}-tox-{toxenv}'
    node: hasTox
    defaults: use-remote-zuul
    triggers:
     - zuul
    builders:
     - shell: |
        rm -fR log
        mkdir -p log
        set -o pipefail
        tox -e "{toxenv}" | tee "log/{toxenv}.log"
        set +o pipefail
    publishers:
     - archive-log-dir

- job-template:
    name: '{name}-sphinx-doc'
    node: hasContintPackages
    defaults: use-remote-zuul
    triggers:
     - zuul
    builders:
     - shell: "python setup.py build_sphinx"

    # FIXME: should publish somewhere

- job-template:
    name: '{name}-pep8'
    node: hasContintPackages
    defaults: use-remote-zuul
    concurrent: true
    triggers:
     - zuul
    scm:
     - git-remote-zuul-no-submodules
    builders:
     - pep8
    publishers:
     - pep8

- job-template:
    name: '{name}-pyflakes'
    node: hasContintPackages
    defaults: use-remote-zuul
    concurrent: true
    triggers:
     - zuul
    scm:
     - git-remote-zuul-no-submodules
    builders:
     - pyflakes

- job-group:
    name: python-jobs
    jobs:
     - '{name}-sphinx-doc'
     - '{name}-pep8'
     - '{name}-pyflakes'
