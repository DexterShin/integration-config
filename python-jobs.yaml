- job-template:
    name: '{name}-sphinx-doc'
    node: hasContintPackages
    defaults: use-zuul

    triggers:
     - zuul

    builders:
     - shell: "python setup.py build_sphinx"

    # FIXME: should publish somewhere

- job-template:
    name: '{name}-pep8'
    node: hasContintPackages
    defaults: use-zuul

    triggers:
     - zuul

    builders:
     - pep8

    publishers:
     - pep8

- job-template:
    name: '{name}-pyflakes'
    node: hasContintPackages
    defaults: use-zuul

    triggers:
     - zuul

    builders:
     - pyflakes

- job-group:
    name: python-jobs
    jobs:
     - '{name}-sphinx-doc'
     - '{name}-pep8'
     - '{name}-pyflakes'
