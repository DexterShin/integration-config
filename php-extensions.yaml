# FastStringSearch PHP extension
- job-template:
    name: 'php-FastStringSearch-build'
    defaults: use-zuul
    triggers:
     - zuul
    builders:
     - php-extension
- project:
    name: 'php-FastStringSearch'
    gerrit-name: 'mediawiki/php/FastStringSearch'
    jobs:
     - php-FastStringSearch-build

