- job-template:
    name: 'php-{name}-build'
    node: hasContintPackages  # needs phpize
    defaults: use-zuul
    triggers:
     - zuul
    builders:
     - php-extension

# FastStringSearch PHP extension
- project:
    name: 'FastStringSearch'
    gerrit-name: 'mediawiki/php/FastStringSearch'
    jobs:
     - 'php-{name}-build'

