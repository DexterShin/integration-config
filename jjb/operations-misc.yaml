- project:
    name: 'operations-dumps'
    jobs:
     - python-jobs

- job-template:
    name: 'operations-dns-lint'
    # Depends on production GeoIP T98737
    node: productionSlaves && UbuntuPrecise
    defaults: use-remote-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - shell: |
         mkdir -p "$WORKSPACE"/build
         # Lint script provided via puppet authdns::lint class
         /usr/local/bin/authdns-lint "$WORKSPACE" "$WORKSPACE"/build

- project:
    name: 'operations-dns'
    jobs:
     - 'operations-dns-lint'
     - '{name}-tabs':
         fileselector: '*'
