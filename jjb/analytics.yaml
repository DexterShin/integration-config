# Jobs for git repositories under analytics/*
- job-template:
    name: 'analytics-kraken'
    project-type: maven
    node: contintLabsSlave && UbuntuTrusty
    triggers:
     - zuul
    scm:
     - git-remoteonly-zuul
    wrappers:
     - timeout:
         timeout: 30 # minutes
         fail: true
     - timestamps
     - ansicolor
    maven:
      goals: clean package

- project:
    name: 'analytics-kraken'
    jobs:
     - 'analytics-kraken'
