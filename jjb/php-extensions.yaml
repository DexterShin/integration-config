- job:
    name: 'php-compile-php55'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-remoteonly-zuul
    triggers:
     - zuul
    builders:
     - shell: |
        /usr/bin/phpize5 --version
        /usr/bin/phpize5
        ./configure
        make
        REPORT_EXIT_STATUS=1 make test

- job:
    name: 'php-compile-hhvm'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-remoteonly-zuul
    triggers:
     - zuul
    builders:
     - shell: |
         hhvm --version
         hphpize
         cmake .
         make

- publisher:
    name: archive-test-logs
    publishers:
     - archive:
         artifacts: 'tests/*.log'
         allow-empty: true

# Version that runs the HHVM tests using a kind
# of hack.
- job:
    name: 'php-compile-hhvm-test'
    node: contintLabsSlave && UbuntuTrusty
    defaults: use-remoteonly-zuul
    triggers:
     - zuul
    builders:
     - shell: |
         hhvm --version
         hphpize
         cmake .
         make
         phpize # Generate run-tests.php
         REPORT_EXIT_STATUS=1 ./hhvm-test.sh run-tests.php
    publishers:
     - archive-test-logs
