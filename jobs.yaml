- defaults:
    name: global
    wrappers:
        - ansicolor
        - timestamps

- builder:
    name: dump-zuul-env
    builders:
        - shell: "set | egrep '^ZUUL'"

- job-template:
    name: '{prefix}-lint'
    builders:
        - dump-zuul-env
        - shell: "echo 'Fake linter'"

- project:
    name: MediaWiki
    prefix:
        - mediawiki-core
        - mwext-FirstExtension
        - mwext-SecondExtension
    jobs:
        - '{prefix}-lint'
