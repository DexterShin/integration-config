# YAML structure to define email recipients aliases
- notification-emails:
    name: listofemails  # a 'name' is required by JJB.
    lists:
     - CentralAuth: &emails-CentralAuth
        cmcmahon@wikimedia.org csteipp@wikimedia.org
     - CirrusSearch: &emails-CirrusSearch
        cmcmahon@wikimedia.org neverett@wikimedia.org
     - i18n: &emails-i18n
        aaharoni@wikimedia.org cmcmahon@wikimedia.org nlaxstrom@wikimedia.org
     - mobile: &emails-mobile
        cmcmahon@wikimedia.org mobile-tech@wikimedia.org
     - MultimediaViewer: &emails-multimedia
        multimedia-alerts@lists.wikimedia.org
     - qa: &emails-qa
        cmcmahon@wikimedia.org
     - ULS: &emails-ULS
        aaharoni@wikimedia.org cmcmahon@wikimedia.org kmistry@wikimedia.org nlaxstrom@wikimedia.org sthottingal@wikimedia.org
     - VisualEditor: &emails-VisualEditor
        cmcmahon@wikimedia.org jforrester@wikimedia.org

# CentralAuth

## test2.wikipedia.org

- project:
    name: CentralAuth-test2.wikipedia.org
    browser: firefox
    folder: tests
    mediawiki_password_variable: MEDIAWIKI_PASSWORD_SELENIUM_USER_WIKIPEDIA_ORG
    mediawiki_url: test2.wikipedia.org
    mediawiki_user: Selenium_user
    platform: linux
    recipients: *emails-CentralAuth
    repository: mediawiki/extensions/CentralAuth

    jobs:
        - 'browsertests-{name}-{platform}-{browser}'

