# vim: set ts=2 sw=2 et ai foldmethod=indent:
#
# This is the Zuul configuration file for the Wikimedia Foundation.
#
# Zuul configuration is organised in three main sections:
#
# - pipelines: Abstracts incoming Gerrit events and what to report back in Gerrit.
#
# - jobs: Override the pipeline configuration on a per job basis.
#    This is how we specificy behaviour for individual projects and jobs.
#
# - projects: For each project we specify what jobs to run, in what order jobs
#    should depend on each other and for which pipelines the jobs should run.
#
# See also upstream documentation:
# - http://ci.openstack.org/zuul/zuul.html#layout-yaml
# - http://ci.openstack.org/zuul/zuul.html#configuration


pipelines:
  # Terminology:
  # - check: Basic jobs run for all users. Votes V+1
  # - test: More elaborate execution run only after CR+2 or when submitted
  #    by a whitelisted user. Votes V+2.


  # Use this in combination with a 'test' pipeline.
  - name: check
    description: >
      Basic jobs being run for all users. Will vote Verified +1/-1.
    manager: IndependentPipelineManager
    trigger:
      - event: patchset-created
        # Don't run the check pipeline if the user is allowd to run the test pipeline (bug 43391).
        # TODO: Figure out a way to turn this into a list instead of a single-line regex.
        # TODO: Figure out a way to not have to repeat this from pipeline 'test'.
        # This email_filter and the one for 'test' can be removed once we have fixed bug 45499.
        email_filter:
         - ^(?!(.*?@wikimedia\.org|.*?@wikimedia\.de|anomie\.wikipedia@gmail\.com|amir\.aharoni@mail\.huji\.ac\.il|hashar@free\.fr|jeroendedauw@gmail\.com|maxsem\.wiki@gmail\.com|mtraceur@member\.fsf\.org|niklas\.laxstrom@gmail\.com|santhosh\.thottingal@gmail\.com|s\.mazeland@xs4all\.nl|stefan\.petrea@gmail\.com|stefan@garage-coding\.com|roan\.kattouw@gmail\.com|krinklemail@gmail\.com|trevorparscal@gmail\.com|inez@wikia-inc\.com|orbit@framezero\.com|david@sheetmusic\.org\.uk|aude\.wiki@gmail\.com|bawolff\+wn@gmail\.com|bryan\.tongminh@gmail\.com|dereckson@espace-win\.org|hartman\.wiki@gmail\.com|hoo@online\.de|codereview@emsenhuber\.ch|daniel@nadir-seen-fire\.com|jamesin\.hongkong\.1@gmail\.com|krenair@gmail\.com|liangent@gmail\.com|mah@everybody\.org|matma\.rex@gmail\.com|raimond\.spekking@gmail\.com|robinp\.1273@gmail\.com|tim@tim-landscheidt\.de|tylerromeo@gmail\.com|umherirrender_de\.wp@web\.de|yuriastrakhan@gmail\.com|yaron57@gmail\.com|markus@semantic-mediawiki\.org|s7eph4n@gmail\.org|wiki@physikerwelt\.de|addshorewiki@gmail\.com|pragun06@gmail\.com|nilesh@nileshc\.com|benestar\.wikimedia@googlemail\.com|mlazowik@gmail\.com|pleasestand@live\.com|legoktm\.wikipedia@gmail\.com|moriel@gmail\.com|d_entous@yahoo\.com|kartik\.mistry@gmail\.com|drenfro@vistaprint\.com|matanya\.moses@gmail\.com|matanya@foss\.co\.il|andrew\.green\.df@gmail\.com|thomaspt@hotmail\.fr|tomasz@twkozlowski\.net|yuvipanda@gmail\.com|aarcos\.wiki@gmail\.com)).*$
      - event: comment-added
        comment_filter: (?im)^Patch Set \d+:\n\n\s*recheck\.?\s*$
    success:
      # Only V+1 as these are not elaborate tests. This prevents a change from
      # being merged (requires V+2) before elaborate tests, which vote V+2, have run.
      verified: 1
    failure:
      verified: -1

  # Use this instead of 'check' for projects not having a separate 'test' pipeline. Those need to
  # be marked as 'check-only' instead of 'check', because 'check' has a reversed email filter to
  # compensate the 'test' pipeline.
  - name: check-only
    description: Basic jobs being run for all users. Will vote +1.
    manager: IndependentPipelineManager
    trigger:
      - event: patchset-created
      - event: comment-added
        comment_filter: (?im)^Patch Set \d+:\n\n\s*recheck\.?\s*$
    success:
      verified: 1
    failure:
      verified: -1

  - name: check-voter
    description: >
      Basic jobs for projects without a test pipeline. Will vote +2.
    manager: IndependentPipelineManager
    trigger:
      - event: patchset-created
      - event: comment-added
        comment_filter: (?im)^Patch Set \d+:\n\n\s*recheck\.?\s*$
    success:
      verified: 2
    failure:
      verified: -1

