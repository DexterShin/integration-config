- job-template:
    name: '{name}-{ext-name}-merge'
    defaults: use-zuul-for-mw-ext
    triggers:
     - zuul

- job-template:
    name: '{name}-{ext-name}-lint'
    defaults: use-zuul-for-mw-ext
    triggers:
     - zuul
    builders:
     - ant:
         targets: "php-lint"
         buildfile: "/var/lib/jenkins/jobs/_shared/build.xml"
         # The extension has been fetched in a workspace subdirectory
         # so make sure to lint the correct git working space
         properties:
             sourcedir: "$WORKSPACE/extensions/{ext-name}"

- job-template:
    name: '{name}-{ext-name}-whitespaces'
    default: use-zuul-for-mw-ext
    triggers:
     - zuul
    builders:
     - lint-whitespaces-in:
        dir: '$WORKSPACE/extensions/{ext-name}'

# Javascript linter is separated from the generic linter which let us finely
# tune on which extension Zuul will lint JavaScript.  The reason is that some
# extensions are not passing the tests yet.
# We will probably end up merging -jslint jobs with the -lint jobs.
- job-template:
    name: '{name}-{ext-name}-jslint'
    defaults: use-zuul
    scm:
     - git-mwext-in-root:
        ext-name: '{ext-name}'
    triggers:
     - zuul
    builders:
     - jshint
    publishers:
     - checkstyle-xml

- job-template:
    name: '{name}-{ext-name}-pep8'
    defaults: use-zuul-for-mw-ext
    triggers:
     - zuul
    builders:
     - pep8
    publishers:
     - pep8

- job-template:
    name: '{name}-{ext-name}-phpcs-HEAD'
    defaults: use-zuul
    scm:
     - git-mwext-in-root:
        ext-name: '{ext-name}'
    triggers:
     - zuul
    builders:
     - phpcs-HEAD
    publishers:
     - phpcs

# Run all extension tests
- job-template:
    name: '{name}-{ext-name}-testextensions-{mwbranch}'
    defaults: use-zuul-for-mw-ext
    triggers:
     - zuul
    builders:
     - get-mw-core:
        branch: '{mwbranch}'
     - mw-install-sqlite
     - mw-get-extensions:
         dependencies: '{dependencies}'
     - mw-configure-extensions
     - mw-run-update-script
     - mw-phpunit-ext:
        extension: '{ext-name}'
     - mw-phpunit-allexts
    # TODO, find ways to additionaly run tests for core but
    # without extensions tests
    publishers:
     - junit:
        results: 'junit*.xml'

- job-template:
    name: 'mwext-VisualEditor-doc-test'
    defaults: use-zuul-for-mw-ext
    triggers:
     - zuul
    builders:
     - get-mw-core:
        branch: 'master'
     - mw-install-sqlite
     - shell: "$WORKSPACE/extensions/VisualEditor/.docs/generate.sh"

- job-template:
    name: 'mwext-VisualEditor-doc-publish'
    defaults: use-zuul-for-mw-ext
    triggers:
     - zuul
    builders:
     - get-mw-core:
        branch: 'master'
    # VisualEditor's custom documentation generator has a maintenance
    # script which needs MediaWiki to be installed first.
     - mw-install-sqlite
     - shell: |
        # Generate documentation
        $WORKSPACE/extensions/VisualEditor/.docs/generate.sh
        # Set destination and version directory therein
        DEST_DIR="/srv/org/wikimedia/doc/VisualEditor"
        DEST_VERSIONDIR=`echo "$GERRIT_BRANCH" | tr '/' '-'`
        # Ensure the destination exists
        mkdir -p $DEST_DIR
        # Publish it (trailing slash is important!)
        rsync --recursive --delete-after --force $WORKSPACE/extensions/VisualEditor/docs/ "$DEST_DIR/$DEST_VERSIONDIR/"

- job-group:
    name: mwext-check-jobs
    jobs:
     - '{name}-{ext-name}-merge'
     - '{name}-{ext-name}-lint'
     - '{name}-{ext-name}-whitespaces'
     - '{name}-{ext-name}-jslint'
     - '{name}-{ext-name}-install'
     - '{name}-{ext-name}-testextensions-{mwbranch}'
     - '{name}-{ext-name}-phpcs-HEAD'

