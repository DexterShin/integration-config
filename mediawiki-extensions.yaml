# jshint is in a separate job from phplint because various extensions
# don't pass jshint yet but do pass phplint. This way we can opt-in
# on a project base.
- job-template:
    name: '{name}-{ext-name}-jslint'
    node: hasSlaveScripts
    defaults: use-remote-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - jshint

- job-template:
    name: '{name}-{ext-name}-csslint'
    node: hasSlaveScripts
    defaults: use-remote-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - csslint

- job-template:
    name: '{name}-{ext-name}-npm'
    node: hasNpm
    defaults: use-remote-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - npm

- job-template:
    name: '{name}-{ext-name}-phplint'
    node: hasSlaveScripts
    defaults: use-remote-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - phplint

# Compatibility: Use '{name}-{ext-name}-phplint' instead
- job-template:
    name: '{name}-{ext-name}-lint'
    node: hasSlaveScripts
    defaults: use-remote-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - phplint

# Template to run browsertests for an extension
# Parameters: dependencies
#
- job-template:
    name: '{name}-{ext-name}-phantomjs'
    node: integration-selenium-driver # has the browsertest vhost
    defaults: use-zuul-for-mw-ext
    triggers:
     - zuul

    builders:
     # setup mediawiki master + extension dependencies
     - mw-setup-extension:
        mwbranch: 'master'
        dependencies: '{dependencies}'

     - browsertests:
         tests-path: 'extensions/{ext-name}/tests/browser'

    publishers:
     - xunit:
         types:
          - junit:
              pattern: 'log/*.xml'
     - archive:
         artifacts: 'log/*.log, log/report.html'

- job-template:
    name: '{name}-{ext-name}-npmtest'
    node: hasNpm
    defaults: use-remote-zuul
    triggers:
     - zuul
    builders:
     - npmtest:
        node-modules: '{node-modules}'

- job-template:
    name: '{name}-{ext-name}-phpcs-HEAD'
    node: hasSlaveScripts
    defaults: use-remote-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - phpcs-HEAD
    publishers:
     - phpcs

- job-template:
    name: '{name}-{ext-name}-qunit'
    node: gallium  # it has the qunit virtual host
    defaults: use-zuul-for-mw-ext
    triggers:
     - zuul

    builders:
     - mw-setup-extension:
        mwbranch: 'master'
        dependencies: '{dependencies}'
     - qunit
    publishers:
     - archive-log-dir

- job-template:
    name: '{name}-{ext-name}-qunit-mobile'
    node: gallium  # it has the qunit virtual host
