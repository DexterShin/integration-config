- job-template:
    name: '{name}-{ext-name}-merge'
    defaults: use-zuul-for-mw-ext
    triggers:
     - zuul

- job-template:
    name: '{name}-{ext-name}-lint'
    defaults: use-zuul-for-mw-ext
    triggers:
     - zuul
    builders:
     - ant:
         targets: "php-lint"
         buildfile: "/var/lib/jenkins/jobs/_shared/build.xml"
         # The extension has been fetched in a workspace subdirectory
         # so make sure to lint the correct git working space
         properties:
             sourcedir: "$WORKSPACE/extensions/{ext-name}"

- job-template:
    name: '{name}-{ext-name}-whitespaces'
    default: use-zuul-for-mw-ext
    triggers:
     - zuul
    builders:
     - lint-whitespaces-in:
        dir: '$WORKSPACE/extensions/{ext-name}'

# Javascript linter is separated from the generic linter which let us finely
# tune on which extension Zuul will lint JavaScript.  The reason is that some
# extensions are not passing the tests yet.
# We will probably end up merging -jslint jobs with the -lint jobs.
- job-template:
    name: '{name}-{ext-name}-jslint'
    defaults: use-zuul-for-mw-ext
    triggers:
     - zuul
    builders:
# TODO find a way to report using checkstyle format and add a 'xunit' publisher
     - shell: "/var/lib/jenkins/bin/wmfgrunt --cwd \"$WORKSPACE/extensions/{ext-name}\" jshint"

- job-template:
    name: '{name}-{ext-name}-pep8'
    defaults: use-zuul-for-mw-ext
    triggers:
     - zuul
    builders:
     - pep8
    publishers:
     - pep8

# Run all extension tests
- job-template:
    name: '{name}-{ext-name}-testextensions-{mwbranch}'
    defaults: use-zuul-for-mw-ext
    triggers:
     - zuul
    builders:
     - get-mw-core:
        branch: '{mwbranch}'
     - mw-install-sqlite
     - mw-get-extensions:
         dependencies: '{dependencies}'
     - mw-configure-extensions
     - mw-run-update-script
     - mw-phpunit-ext:
        extension: '{ext-name}'
     - mw-phpunit-allexts
    # TODO, find ways to additionaly run tests for core but
    # without extensions tests
    publishers:
     - junit:
        results: 'junit*.xml'

- job-group:
    name: mwext-check-jobs
    jobs:
     - '{name}-{ext-name}-merge'
     - '{name}-{ext-name}-lint'
     - '{name}-{ext-name}-whitespaces'
     - '{name}-{ext-name}-jslint'
     - '{name}-{ext-name}-install'
     - '{name}-{ext-name}-testextensions-{mwbranch}'

- project:
    name: mwext

    # By default we do not need any other extensions:
    dependencies: ""

    ext-name:
     - Babel
     - cldr
     - CleanChanges
     - DataValues
     - Diff
     - Echo
     - EtherEditor
     - EventLogging
     - GeoData
     - GettingStarted
     - LabeledSectionTransclusion
     - LiquidThreads
     - LocalisationUpdate
     - MobileFrontend
     - OpenStackManager
     - Parsoid
     - ParserFunctions
     - PHPExcel
     - Renameuser
     - Score
     - Scribunto
     - SVGEdit
     - TimedMediaHandler
     - TitleBlacklist
     - Translate
     - TranslationNotifications
     - UniversalLanguageSelector
     - Wikibase
     - Validator
     - VisualEditor
     - WikimediaMaintenance

    mwbranch:
     - master
     - REL1_20
     - REL1_19

    jobs:
     - mwext-check-jobs

    # FIXME: this really need to be improved :(
     - '{name}-{ext-name}-testextensions':
        name: mwext
        ext-name: Wikibase
        dependencies: 'Diff,DataValues,Validator'

     - '{name}-{ext-name}-pep8':
        name: mwext
        ext-name: EventLogging

     - '{name}-{ext-name}-pep8':
        name: mwext
        ext-name: OpenStackManager
