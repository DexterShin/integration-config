- job:
    name: 'VisualEditor-jsduck'
    defaults: use-remote-zuul
    concurrent: true
    triggers:
     - zuul
    builders:
     - jsduck-conf:
        config: '$WORKSPACE/.docs/config.json'

- project:
    name: 'VisualEditor'
    jobs:
     - '{name}-jslint'
     - '{name}-npm'
     - '{name}-ruby1.9.3lint'
     - 'VisualEditor-jsduck'

- job:
    name: 'oojs-core-jsduck-publish'
    node: gallium
    defaults: use-remote-zuul
    concurrent: false
    triggers:
     - zuul
    builders:
     - jsduck-conf:
        config: '$WORKSPACE/jsduck.config.json'
     - documentation-sync:
        src: '$WORKSPACE/docs/'
        project: 'oojs'
        version: '$ZUUL_BRANCH'

- project:
    name: 'oojs-core'
    jobs:
     - '{name}-jslint'
     - '{name}-npm'
     - '{name}-jsduck'
     - 'oojs-core-jsduck-publish'

- job:
    name: 'oojs-ui-jsduck-publish'
    node: gallium
    defaults: use-remote-zuul
    concurrent: false
    triggers:
     - zuul
    builders:
     - jsduck-conf:
        config: '$WORKSPACE/jsduck.config.json'
     - documentation-sync:
        src: '$WORKSPACE/docs/'
        project: 'oojs-ui'
        version: '$ZUUL_BRANCH'

- project:
    name: 'oojs-ui'
    jobs:
     - '{name}-jslint'
     - '{name}-npm'
     - '{name}-jsduck'
     - 'oojs-ui-jsduck-publish'

- project:
    name: 'qrpedia'
    jobs:
     - '{name}-phplint'

- job:
    name: 'search-highlighter'
    project-type: maven
    jdk: 'Ubuntu - OpenJdk 7'
    triggers:
     - zuul
    scm:
     - git-remote-zuul
    wrappers:
     - timeout:
         timeout: 60  # minutes
         fail: true
     - timestamps
     - ansicolor
    maven:
      goals: clean package

- project:
    name: 'search-highlighter'
    jobs:
     - 'search-highlighter'
