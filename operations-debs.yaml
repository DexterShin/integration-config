# Git macro that simply fetch under '/packaging/'
# Useful to build debian packages.
- scm:
    name: git-deb-package
    scm:
     - git:
        url: 'git://integration.wikimedia.org/$ZUUL_PROJECT'
        reference-repo: '/srv/ssd/gerrit/$ZUUL_PROJECT.git'
        branches:
         - '$ZUUL_COMMIT'
        refspec: '$ZUUL_REF'
        basedir: 'packaging'

- job-template:
    name: '{name}-debbuild'
    node: hasContintPackages
    defaults: use-remote-zuul

    scm:
     - git-deb-package

    builders:
     - shell: 'cd packaging && uscan --verbose --rename --download-current-version'
     - shell: 'cd packaging && dpkg-buildpackage -rfakeroot -us -uc'
     - shell: 'lintian --info *.deb'

- job-template:
    name: '{name}-antbuild'
    defaults: use-remote-zuul
    triggers:
     - zuul

    scm:
     - git-deb-package

    builders:
     - ant:
        targets: 'build'
        buildfile: '$WORKSPACE/packaging/build.xml'

- project:
    name: 'operations-debs-python-voluptuous'
    jobs:
     - '{name}-debbuild'

- project:
    name: 'operations-debs-adminbot'
    jobs:
     - python-jobs

- project:
    name: 'operations-debs-ircecho'
    jobs:
     - python-jobs

- project:
    name: 'operations-debs-wikistats'
    jobs:
     - '{name}-phplint'

- project:
    name: 'lucene-search-2'
    jobs:
     - '{name}-antbuild'
