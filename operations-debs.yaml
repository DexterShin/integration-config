# Git macro that simply fetch under '/packaging/'
# Useful to build debian packages.
- scm:
    name: git-deb-package
    scm:
     - git:
        url: '/srv/ssd/zuul/git/{gerrit-name}'
        basedir: 'packaging'
        branches:
         - '$ZUUL_COMMIT'
        refspec: '$ZUUL_REF'

- job-template:
    name: '{name}-debbuild'
    defaults: use-zuul

    scm:
     - git-deb-package:
        gerrit-name: '{gerrit-name}'

    builders:
     - shell: 'cd packaging && uscan --verbose --rename --download-current-version'
     - shell: 'cd packaging && dpkg-buildpackage -rfakeroot -us -uc'
     - shell: 'lintian --info *.deb'

- job-template:
    name: '{name}-antbuild'
    defaults: use-zuul
    triggers:
     - zuul

    scm:
     - git-deb-package:
        gerrit-name: '{gerrit-name}'

    builders:
     - ant:
        targets: 'build'
        buildfile: '$WORKSPACE/packaging/build.xml'

- project:
    name: 'operations-debs-python-voluptuous'
    gerrit-name: 'operations/debs/python-voluptuous'
    jobs:
     - '{name}-debbuild'

- project:
    name: 'operations-debs-adminbot'
    gerrit-name: 'operations/debs/adminbot'
    jobs:
     - '{name}-pep8'
     - '{name}-pyflakes'

- project:
    name: 'operations-debs-ircecho'
    gerrit-name: 'operations/debs/ircecho'
    jobs:
     - '{name}-pep8'
     - '{name}-pyflakes'

- project:
    name: 'lucene-search-2'
    gerrit-name: 'operations/debs/lucene-search-2'
    jobs:
     - '{name}-antbuild'
